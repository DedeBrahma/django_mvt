{% extends "master.html" %}

{% block title %}
    Data Pengguna : {{ data_pengguna.nama }}
{% endblock %}

{% block content %}
    <h3>Nama: {{ data_pengguna.nama }}</h3>
    <p>Email: {{ data_pengguna.email }}</p>
    <p>Telpon: {{ data_pengguna.telpon }}</p>
    <p>Alamat: {{ data_pengguna.alamat }}</p>

    <a href="/allpengguna">Kembali</a>
{% endblock %}
